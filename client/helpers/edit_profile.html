<template name='editProfile'>
  <div id = 'editProfileDialog' class = 'modal hide fade' data-backdrop = 'static'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <i class='remove fa fa-times' onmouseover="$(this).switchClass('fa-times','fa-times-circle',0)" onmouseout="$(this).switchClass('fa-times-circle','fa-times',0)" title="Cancel"></i>
          <h2>Edit Profile</h2>
        </div>

       
        <div class='container-fluid'>
          <div class="modal-body">

              <p>user name: <input type="text" id="userName" name="userName" value="{{username}}"></p>
              <p>
                <select id = 'sectionList' name = 'sectionList' size = "1" required>
                  <option value="" default selected hidden>Choose Section</option>
                  {{#each Sections}}
                    {{> sectionOption}}
                  {{/each}}
                </select>
              </p>

          </div>
        </div>
      
        <div class="modal-footer">
          <button id='btnSave'>Save</button>
        </div>

      </div>
    </div>
  </div>
</template>

<template name='sectionOption'>
  <option value={{_id}} {{selectIfCurrentSection}}>{{{section}}}</option>
</template>

<template name='chooseSection'>
  <div id = 'chooseSectionDialog' class = 'modal hide fade' data-backdrop = 'static'>
    <h3> Please Choose a Section </h3>
    <p>
      <select id = 'CSsectionList' name = 'CSsectionList' size = "5" required>
        {{#each Sections}}
          {{> sectionOption}}
        {{/each}}
      </select>
    </p>
  </div>
</template>
