<template name='editProfile'>
  <div id = 'editProfileDialog' class = 'modal hide fade' data-backdrop = 'static'>
    <h3>Edit Profile</h3>
    <p>
      <select id = 'sectionList' name = 'sectionList' size = "1" required>
        <option value="" default selected hidden>Choose Section</option>
        <option value='Bblock'>B block</option>
        <option value='Fblock'>F block</option>
        <option value='Gblock'>G block</option>
      </select>
    </p>
  </div>
</template>
