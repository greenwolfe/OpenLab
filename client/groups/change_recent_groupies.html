<template name = 'changeGroupies' >
  <div id = 'changeGroupiesDialog' class = 'modal hide fade' data-backdrop = 'static'>
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <i class='remove fa fa-times' onmouseover="$(this).switchClass('fa-times','fa-times-circle',0)" onmouseout="$(this).switchClass('fa-times-circle','fa-times',0)" title="Cancel"></i>
          <h2>Change List of Potential Group Members</h2>
        </div>
       
        <div class='container-fluid'>
          <div class="modal-body row">
            <div class = 'row'>
              <div class = 'span5'>
                Select (or unselect) each username in the lists below to change your list of potential group members.  This list is used to find calendar events you can join after you drag an activity to the calendar.   
                  -- list of users here --
              </div>

            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button id="AcceptNewGroupies">Accept</button>
        </div>

      </div>
    </div>
  </div>
</template>
