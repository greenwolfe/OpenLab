<template name = 'openInvites' >
  <div id = 'openInviteDialog' class = 'modal hide fade' data-backdrop = 'static'>
    <h2>{{title}}</h2>
    <h3>{{date}}</h3>
    {{#each groups}}
      {{> openInvite}}
    {{/each}}
    <p>&nbsp;<button class='accept' id="Decline">Decline All</button></p>
    <i class='remove fa fa-times' onmouseover="$(this).switchClass('fa-times','fa-times-circle',0)" onmouseout="$(this).switchClass('fa-times-circle','fa-times',0)" title="Cancel"></i>
  </div>
</template>

<template name = 'openInvite'>
  <p> 
      {{groupies "" "" group " has" " have"}} invited you to collaborate on this activity.  
    <button class='accept' id={{_id}}>Accept</button>
  </p>
</template>
