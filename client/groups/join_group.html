<template name = 'joinGroup' >
  <div id = 'joinGroupDialog' class = 'modal hide fade' data-backdrop = 'static'>
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <i class='remove fa fa-times' onmouseover="$(this).switchClass('fa-times','fa-times-circle',0)" onmouseout="$(this).switchClass('fa-times-circle','fa-times',0)" title="Cancel"></i>
          <h2>{{title}}</h2>
          <h3>{{date}}</h3>
        </div>
       
        <div class='container-fluid'>
          <div class="modal-body row">
            <div class = 'row'>
              <div class = 'span5'>
                Join a group working on this activity, or click <i>Just Me</i>.  Others can join you later.   
                {{#each recentGroupieEvents}}
                  <p>
                    <button class='joinGroupButton' data-id={{_id}}>Join</button>
                    {{groupies "" "" group "" ""}}
                  </p>
                {{/each}}
                Click <i>Edit List</i> to add or remove people from your group (currently {{groupies "" "" recentGroupies "" ""}}).
              </div>

            </div>
          </div>
        </div>

        <div class="modal-footer">
          {{#if isInRole 'teacher'}}
             Invite Sections:
             {{#each sections}}  
                <button class='addSection {{selected}}' data-id={{_id}}>{{section}}</button>
              {{/each}}
              <button id="joinGroupInviteSections">Invite</button>
              &nbsp;&nbsp;&nbsp;&nbsp;
          {{/if}}
          <button id="joinGroupEditList">Edit List</button>
          <button id="joinGroupJustMe">Just Me</button>
        </div>

      </div>
    </div>
  </div>
</template>
