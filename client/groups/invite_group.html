<template name = 'inviteGroup' >
  <div id = 'inviteGroupDialog' class = 'modal hide fade' data-backdrop = 'static'>
    <h2>{{title}}</h2>
    <h3>{{date}}</h3>
    <p>Click <i>Just Me</i> if this is an individual activity, or select names from the list to invite others to form a group. <br/> <button id="Invite">{{invite}}</button> 
      {{groupies '' '' groupToInvite '.' '.'}} </p>
    <div class="btn-group">
      {{#each sections}}
        {{> sectionToInvite}}
      {{/each}}
      {{#if teacherCount}}
        {{>sectionToInvite _id="teachers" section="Teachers" selected=teachersSelected }}
      {{/if}}
    </div>
    <table>
      {{#each usersInSection}}
        {{>userToInvite}}
      {{/each}}
    </table> 
   <i class='remove fa fa-times' onmouseover="$(this).switchClass('fa-times','fa-times-circle',0)" onmouseout="$(this).switchClass('fa-times-circle','fa-times',0)" title="Cancel"></i>
  </div>
</template>

<template name = 'sectionToInvite'>
  <button type="button" class="btn btn-section {{selected}}" data-sectionid={{_id}}>{{section}}</button> 
</template>

<template name = 'userToInvite'>
  {{{startTableRow}}}
  <td><button type="button" class="btn btn-user {{selected}}" data-userid={{_id}}>{{username}}</button></td>
  {{{closeTableRow}}}
</template>
