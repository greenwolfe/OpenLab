<template name = 'inviteGroup' >
  <div id = 'inviteGroupDialog' class = 'modal hide fade' data-backdrop = 'static'>
    <h2>{{title}}</h2>
    <h3>{{date}}</h3>
    <p>Click <button id="JustMe">Just Me</button> 
      if this is an individual activity,<br/>
      or select names from the list to <button id="Invite">Invite</button> 
      others to form a group.</p>
    <p>(Use ctrl-click or shift-click to invite multiple users.)</p>
    <div class="btn-group">
      {{#each sections}}
        {{> sectionToInvite}}
      {{/each}}
    </div>
    <table>
      {{#each usersInSection}}
        {{>userToInvite}}
      {{/each}}
    </table> 
  </div>
</template>

<template name = 'sectionToInvite'>
  <button type="button" class="btn btn-section" data-value={{_id}}>{{section}}</button> 
</template>

<template name = 'userToInvite'>
  {{{startTableRow}}}
  <td><button type="button" class="btn btn-user" data-value={{_id}}>{{username}}</button></td>
  {{{closeTableRow}}}
</template>
