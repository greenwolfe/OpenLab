<template name = 'inviteGroup' >
  <div id = 'inviteGroupDialog' class = 'modal hide fade' data-backdrop = 'static'>
    <h2>{{title}}</h2>
    <h3>{{date}}</h3>
    <p>Click <button id="JustMe">Just Me</button> 
      if this is an individual activity,<br/>
      or select names from the list to invite others to form a group. <br/> <button id="Invite">Invite</button> 
      {{groupies '' '' groupToInvite '.' '.'}}</p>
    <div class="btn-group">
      {{#each sections}}
        {{> sectionToInvite}}
      {{/each}}
    </div>
    <table>
      {{#each usersInSection}}
        {{>userToInvite}}
      {{/each}}
    </table> 
  </div>
</template>

<template name = 'sectionToInvite'>
  <button type="button" class="btn btn-section" data-sectionid={{_id}}>{{section}}</button> 
</template>

<template name = 'userToInvite'>
  {{{startTableRow}}}
  <td><button type="button" class="btn btn-user {{selected}}" data-userid={{_id}}>{{username}}</button></td>
  {{{closeTableRow}}}
</template>
