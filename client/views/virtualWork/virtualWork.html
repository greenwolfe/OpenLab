<template name='virtualWork'>
  <h3> Virtual Work </h3>
  {{#each sections}}
    <h4> {{section}} </h4>
    <div class = 'row-fluid'>
    {{#each groupsInClass}}
      {{>groupsVirtualWork}}
    {{/each}}
  </div>
  {{/each}}
</template>

<template name='groupsVirtualWork'>
      <p class = 'span4'>
        {{#each students}}
          <i class="{{virtualWorkStatus}}">{{username}}</i>
        {{/each}}
      </p>
</template>
