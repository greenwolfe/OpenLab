<template name = 'TEactivitiesList'> 
   <div id='activities'>
    {{#each models}}
      {{> TEactivitiesSublist }}
    {{/each}}
    </div>
</template>


<template name='TEactivitiesSublist'>
      <h3 data-modelID={{_id}}> <a href="#" title="{{longname}}"> {{model}}</a></h3> 
      {{#if showActivities}}
      <div class = 'Model' data-modelID={{_id}}>
	      {{#each activities}}
          {{>TEactivityItem}}
        {{/each}}
      </div>
      {{/if}}
</template>


<template name = 'TEactivityItem'>
      <p data-activityid={{_id}} data-activityrank={{rank}} class="ui-state-default">
        <a href="#">{{title}}</a> 
      </p>
</template>
