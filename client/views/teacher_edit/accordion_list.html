<template name = 'accordionList'>
    {{> AccActivitiesList}}
    {{> standardsList}}
    {{> appointmentsList}}
</template>

<template name = 'AccActivitiesList'> 
   <div id='activities'>
      {{#each models}}
        {{> AccActivitiesSublist }}
      {{/each}}
    </div>
</template>


<template name='AccActivitiesSublist'>
      <h3> <a href="#" title="{{longname}}" class="{{disabled}}"> {{model}}</a></h3> 
      <div class = 'Model'>
	    {{#each activities}}
          {{>AccActivityItem}}
        {{/each}}
        {{>AccActivityItem _id=-1 rank=NaN title=defaultText modelID=_id}}
      </div>
</template>


<template name = 'AccActivityItem'>
      <p class="ui-state-default">
        <a href="#" class="{{disabled}}">{{title}}</a> 
        <i class={{listVisible}}></i>
      </p>
</template>
