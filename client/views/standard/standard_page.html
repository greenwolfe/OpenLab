<template name='standardPage'>
     <div id='standardDescription'>
      {{>standardDescription}}
    </div>
</template>

<template name='standardDescription'>
  <div>
    {{#if isInRole 'teacher'}}
    <div class='updateDescriptionContainer hidden'>
      <button id="updateDescription" name="updateDescription" data-standardID = {{_id}}>Save</button>
    </div>
    {{/if}}
    <div id='descriptionText' class={{defaultTextActive}} data-standardID = {{_id}}> {{{description}}}</div> 
    <span>{{#if isInRole 'teacher'}}<i class='editDescription fa fa-pencil-square-o' data-standardID = {{_id}} onmouseover="$(this).switchClass('fa-pencil-square-o','fa-pencil-square',0)" onmouseout="$(this).switchClass('fa-pencil-square','fa-pencil-square-o',0)"></i>{{/if}}</span>
  </div>
</template>
