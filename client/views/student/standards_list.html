<template name = 'standardsList'> 
   <div id='standards'>
    {{#each models}}
      <h3> <a href="#" title="{{longname}}"> {{model}} </a> </h3>
      {{> standardsSublist }}
    {{/each}}
    </div>
</template>

<template name='standardsSublist'>
      <div class = 'Model'>
	{{#each standards}}
          {{> standardItem}}
        {{/each}}
      </div>
</template>

<template name = 'standardItem'>
    <p class="ui-state-default"><a href="{{URL}}">{{title}}</a></p>
</template>
