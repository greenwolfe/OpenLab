<template name = "studentView">

  <div id='ListOfLists'>

      <li><a href="#standards">STANDARDS</a></li>
      <li><a href="#appointments">APPOINTMENTS</a></li>
    </ul> 
    {{> activitiesList}}
    {{> standardsList}}
    {{> appointmentsList}}

  <div class='assessment'>
    <h3> Reassessment </h3>

  {{> calendar}}

</template>
