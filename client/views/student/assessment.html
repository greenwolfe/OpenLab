 <template name='assessment'>
  <div class='assessment'>
    {{#if currentAssessment}}
      <h3> {{title}} </h3>
      <div class = 'assessmentsStandards'>
	      {{#each standards}}
	        {{>assessmentStandardItem}}
	      {{/each}}
       </div>
    {{/if}}
  </div>
 </template>

<template name='assessmentStandardItem'>
     <p>{{title}}</p>
</template>
