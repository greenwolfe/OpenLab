<template name = 'activitiesList'> 
   <div id='activities'>
    {{#each models}}
      <h3> <a href="#"> {{model}} </a> </h3>
      {{> activitiesSublist }}
    {{/each}}
    </div>
</template>


<template name='activitiesSublist'>
      <div class = 'Model'>
	{{#each activities}}
          {{> activityItem}}
        {{/each}}
      </div>
</template>


<template name = 'activityItem'>
    <p data-activityid={{_id}} class="ui-state-default"><a href="{{pathFor 'activityPage'}}">{{title}}</a></p>
</template>
