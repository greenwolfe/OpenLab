<template name = 'calendar'>
  <p id='startEndDates'>
    Show from: <input type="text" name="startDate" id="startDate" /> 
    to: <input type="text" name="endDate" id="endDate" /> 
    <span id='inClassSwatch' class='ui-state-default inClass'>In Class</span>
    <span id='outClassSwatch' class='ui-state-default outClass'>Out of Class</span>
    <span id='homeSwatch' class='ui-state-default home'>At Home</span>
  </p>
  <table id='calendar'>
    {{#each calendarWeeks}}
      {{> calendarWeek}}
    {{/each}}
  </table>  
</template>

<template name = 'calendarWeek'>
  <tr>
    {{#each weekDays}}
      {{> calendarDay}}      
    {{/each}}
  </tr>
</template>

<template name = 'calendarDay'>
  <td class='calendar-day'>
    <h3> {{day}} </h3>
     <div id={{ID}} class = 'daysActivities'>
       {{#each daysEvents}}
          {{> calendarEvent}}        
       {{/each}}
     </div>
  </td>
</template>

<template name = 'calendarEvent'>
  <p data-activityid={{activityID}} data-eventid = {{_id}} class={{classes}}>
    <a href="{{pathFor 'activityPage' _id=activityID}}" title={{groupies "" "" group "" ""}}>
      {{title}}
    </a>
    <i class='remove fa fa-times' onmouseover="$(this).switchClass('fa-times','fa-times-circle',0)" onmouseout="$(this).switchClass('fa-times-circle','fa-times',0)"></i>
  </p>
</template>
