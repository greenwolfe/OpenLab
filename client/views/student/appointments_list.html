<template name = 'appointmentsList'> 
   <div id='appointments'>
     <div class = 'Model'>
       {{#each appointments}}
         {{> appointmentItem }}
       {{/each}}
      </div>
    </div>
</template>


<template name = 'appointmentItem'>
    <p class="ui-state-default"><a href="{{URL}}">{{title}}</a></p>
</template>
