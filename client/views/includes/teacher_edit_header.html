<template name="teacherEditHeader">
  <header class="navbar">
    <div class="navbar-inner">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="{{pathFor 'studentView'}}">Open Lab</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <div id="btnTEstate" class="btn-group">
            <a id="btnCollapse" href="{{pathFor 'editCollapse'}}" class="btn btn-nav" selected={{btnSelected 'collapse'}}>Collapse</a>
            <a id="btnExpand" href="{{pathFor 'editExpand'}}" class="btn btn-nav" selected={{btnSelected 'expand'}}>Expand</a>
            <a id="btnAccordion" href="{{pathFor 'editAccordion'}}" class="btn btn-nav" selected={{btnSelected 'accordion'}}>Accordion</a>
          </div>
        </ul>
        <ul class="nav pull-right">
            <li>{{> loginButtons}}</li>
        </ul>
      </div>
    </div>
    {{> editProfile}}
