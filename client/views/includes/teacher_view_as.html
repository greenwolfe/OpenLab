<template name = 'TeacherViewAs'>
  {{#if isInRole 'teacher'}}
    <span>View as: </span>
    <select id = 'viewAs' name = 'viewAs' size = "1">
      {{#with currentUser}}
        {{> userToView}}
      {{/with}} 
      {{#each sections}}
        {{> sectionToView}}
      {{/each}}
      {{#each usersInSection}}
        {{> userToView}}
      {{/each}}
    </select>
  {{/if}}
</template>

<template name = 'userToView'>
  <option value={{_id}}>{{username}}</option>
</template>

<template name = 'sectionToView'>
  <option value={{_id}}>{{section}}</option>
</template>
