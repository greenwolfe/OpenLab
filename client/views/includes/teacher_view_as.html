<template name = 'TeacherViewAs'>
  {{#if isInRole 'teacher'}}
    <ul class = "nav">
      <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">View As: {{SelectedText}} <strong class="caret"></strong></a>

      <div id='viewAs' class="dropdown-menu" style="padding: 20px; padding-bottom: 20px;">
        {{#with currentUser}}
          {{> userToView}}
        {{/with}}
        {{#each sections}}
          {{> sectionToView}}
        {{/each}} 
        <li class="divider"></li>
        {{#each usersInSection}}
          {{> userToView}}
        {{/each}}
      </div>
      </li>
    </ul>
  {{/if}}
</template>

<template name = 'userToView'>
  <li><a href="#" data-value={{_id}} class='active'>{{username}}</a></li>
</template>

<template name = 'sectionToView'>
  <li><a href="#" data-value={{_id}}>{{section}}</a></li>
</template>
