<template name="standardHeader">
  <header class="navbar">
    <div class="navbar-inner">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="{{pathFor 'studentView'}}">Open Studio</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
         {{> TeacherViewAs}}
          <li class="nav headerInfo">{{title}} </li>
          {{#if group}}   
            <li class="nav headerInfo">
              <span class='small'>Posts addressed to:</span>
              <span id="addressedGroup" class='small'>{{groupies "just " "" group "" ""}}</span>
            </li>
          {{/if}}
        </ul>
        <ul class="nav pull-right">
          <li>{{> loginButtons}}</li>
        </ul>
      </div>
    </div>
    {{> editProfile}}
    {{>chooseSection}}
  </header>
</template>
