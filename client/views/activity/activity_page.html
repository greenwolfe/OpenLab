<template name="activityPage">
  <div class='linksBox'>
    <h3> Links </h3>
    <a href='https://caryacademy.haikulearning.com/matt_greenwolfe/physics-2014-15/wk/3201915/wiki/view/11900287'> CVPM position graph wiki page </a>
    <div class="button-center">
      <button id="newLink">New Link</button>
    </div>
  </div>

   <div id='activityDescription'>
    <h3> Description </h3>
    <div>
      <p> This what this activity is about.</p>
    </div>
  </div>

  <div id='todos'>
    <h3> To Do List </h3>
    <ul id="TodoList">
      <p><input type='checkbox' value='1'/> Task 1 </p>
      <p><input type='checkbox' value='2'/> Task 2</p>
    </ul>
    <p><input id='newTodoItem' type = text value = "New Todo Item">  <button id="addTodoItem" name="newTodoItem">Add</button></p>
  </div>

  <div id='notes'>
    <h3> Notes </h3>
    {{#each Notes}}
      {{> note}}
    {{/each}}
    <label for="newNote">Write a note to {{groupies "" "" group "" ""}}<button id="addNote" name="addNote">Post</button></label>
    <div id='newNote'><p>Write a note to {{groupies "" "" group "" ""}}</p> </div>     
    
  </div>
</template>

<template name='note'>
    <p></p>
    <p> {{{text}}}
    <span style='font-size: 10pt;margin-left: 10px'>from: {{nameFormat author 'nick'}} to: {{groupies "" "" group "" ""}} on {{dateFormat submitted false}}</span> 
    </p>
</template>
